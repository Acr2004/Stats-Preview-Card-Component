<!DOCTYPE html>

<html lang="en">
    <head>

        <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">

        <title>Frontend Mentor | Stats Preview Card Component</title>

                    </div>
                </div>

            <div id="right-side">
                <img id="picture" src="Images/image-header-desktop.jpg" alt="People working on a project">

        </main>
